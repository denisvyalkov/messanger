<label for="password-wrapper">Enter password</label>
<div [formGroup]="form" class="wrapper">
  <input
    class="input-wrapper"
    class="input-wrapper__text"
    [type]="canSeePassword ? 'text' : 'password'"
    [formControlName]="controlName"
  />
  <div class="content" (click)="canSeePassword = !canSeePassword">
    <i [class]="canSeePassword ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
  </div>
</div>
